{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>

        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <form method="POST" class="p-4 shadow">
                 {% csrf_token %}
                   <div class="form-group">
                        <input type="text" class="form-control" name="task" PLACEHOLDER="What is your task">
                   </div>
                   <div class="form-group">
                       <input type="number" class="form-control" name="priority" placeholder="Priority of this task">
                   </div>
                   <div class="form-group">
                       <input type="date" class="form-control" name="date" placeholder="Select date">
                   </div>
                   <div class="form-group">
                       <input type="submit" class="btn btn-info">
                   </div>
                </form>
            </div>

            <div class="col-md-6">
                <h4> Tasks to be done</h4>
                {% for i in tasks%}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="class-title">{{i.taskname}}</h5>
                        <a class="btn btn-success" href="{% url 'detail' i.id %}">View More</a>
                    </div>
                </div>
                <br>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
